<h2>{{ title }}</h2>
    <ul>
        <li *ngFor="let course of courses">
            {{ course}}
        </li>
    </ul>
    <div (click)="onDivClicked()">
        <button (click)="onSave($event)"> Save</button>
        <button [style.backgroundColor]="isActive ? 'blue' : 'white'">Cancel</button>
    </div>
<br>
    <img src = "{{ imageUrl}}"/>
    <img [src]="imageUrl"/>
