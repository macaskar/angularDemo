<h2>{{ title }}</h2>
    <ul>
        <li *ngFor="let course of courses">
            {{ course}}
        </li>
    </ul>

    <button class = "btn btn-primary" [class.active]="isActive"> Save</button>
    <button [style.backgroundColor]="isActive ? 'blue' : 'white'">Cancel</button>

<br>
    <img src = "{{ imageUrl}}"/>
    <img [src]="imageUrl"/>
